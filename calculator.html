    <!-- ellisoids2 -->
    <div class="row visually-hidden" id="ellipsoid_btn">
      <div class="btn-group">
        <button
          class="btn btn-outline-dark btn-secondary text-white"
          id="wgs84"
        >
          WGS-84
        </button>
        <button class="btn btn-outline-dark" id="grs80">GRS-80</button>
        <button class="btn btn-outline-dark" id="hayford">Hayford</button>
        <button class="btn btn-outline-dark" id="krass40">Krass-40</button>
        <button class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" id="custom_ell" data-bs-toggle="dropdown" aria-expanded="false">
          Custom
        </button>
        <ul class="dropdown-menu ">
          <li class="px-2  my-0 fw-bolder text-center justify-content-end;"><p >Ellipsoidal Parameters</p></li>
          <li><hr class="dropdown-divider"></li>
          <li class="custom-para">a:<input type="text" class="form-control customEllipsoid mx-1" id='param_a'></li>
          <li class="custom-para">b:<input type="text" class="form-control customEllipsoid mx-1" id='param_b'></li>

      </div>

        </div>
        <div class="col">
