<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>GeoHesap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- HEADER -->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">NEXTgen GeoProcessor</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <!-- <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li> -->
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <!-- BODY -->
    <div class="row" id="titleEl">
      <h3 class="title text-center">XYZ to Geographic
        <i class="bi bi-arrow-left-right p-1 px-2" id="functionSwitch"></i>
      </h3>
      
    </div>
    <div class="row" id="ellipsoid_btn">
      <div class="col text-center">
        <button
          class="btn btn-outline-dark btn-secondary text-white"
          id="wgs84"
        >
          WGS-84
        </button>
      </div>
      <div class="col text-center">
        <button class="btn btn-outline-dark" id="grs80">GRS-80</button>
      </div>
      <div class="col text-center">
        <button class="btn btn-outline-dark" id="hayford">Hayford</button>
      </div>
      <div class="col text-center">
        <button class="btn btn-outline-dark" id="krass40">Krass-40</button>
      </div>
      <div class="col deactive text-center">
        <button class="btn btn-outline-dark" id="custom_ell" disabled>
          Custom
        </button>
      </div>
    </div>
    <!-- Coordinate Inputs -->
    <div class="row text-center mt-5">
      <div class="col mx-3">
        <label for="inputX" class="sr-only">X</label>
        <input
          type="number"
          class="form-control calc-inputs"
          id="inputX"
          placeholder="meters"
        />
      </div>

      <div class="col">
        <label for="inputY" class="sr-only">Y</label>
        <input
          type="number"
          class="form-control calc-inputs"
          id="inputY"
          placeholder="meters"
        />
      </div>
      <div class="col mx-3">
        <label for="inputZ" class="sr-only">Z</label>
        <input
          type="number"
          class="form-control calc-inputs"
          id="inputZ"
          placeholder="meters"
        />
      </div>
      <div class="col-1">
        <i class="bi bi-file-plus " id="addCoords"></i>
      </div>
    </div>
    <div class="row text-center mt-1">
      <p id=""></p>
      <div class="col">
        <input type="file" id="file_upload">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary my-3" id="uploadBtn">
          Upload
        </button>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="row" id="results_text"></div>
      <div class="col">
        <button type="submit" class="btn btn-primary my-3" id="convertBtn">
          Convert
        </button>
        <button type="submit" class="btn btn-primary my-3" id="resetBtn">
          Reset
        </button>
      </div>
    </div>
    <script src="/js/common.js"></script>
    <script src="/js/Cart2Geog.js"></script>
    <script src="app0.js"></script>
  </body>
</html>
